{% load static %}

<div class="row">
    <div class="active-recent-blog-carusel">
        {% for post in posts %}
        <div class="single-recent-blog-post item">
            <div class="thumb">
                <img style="height: 205px; width: auto; margin-left: auto; margin-right: auto;"  class="img-fluid" src="{{post.image.url}}" alt="">
            </div>
            <div class="details">
                <div class="tags">
                    
                    <ul>
                        {% for cat in post.category.all %}
                        <li>
                            <a href="{% url 'blog:category' cat_name=cat.name %}">{{cat.name}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    
                </div>
                <a href="{% url 'blog:single' pid=post.id %}">
                    <h4 class="title">{{post.title}}</h4>
                </a>
                <p>
                    {{post.content|truncatewords:15}}
                </p>
                <h6 class="date">{{post.published_date|date:"Y/m/d"}}</h6>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
